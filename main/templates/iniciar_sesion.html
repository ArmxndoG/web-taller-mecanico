<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    {% extends 'layouts/base.html' %}
</head>
<body>
    {% block content %}
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/iniciar_sesion/" method="POST" class = "card card-body">
                    <h1 class="text-center">Inicio de Sesión</h1>
                    {{error}}
                    {% csrf_token %} <!--token generado por el servidor--> 
                    
                    <!--'first_name','last_name','email','tel','username','password1','password2'-->
                   
                    <div class="mb-3">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
                    
                    
                    <button class="btn btn-primary">
                        Iniciar Sesión
                    </button>
            
                </form>
            </section>
        </div>

    </main>
    {% endblock %}
    
</body>
</html>
