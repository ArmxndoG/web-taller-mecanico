<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Servicio {{servicio.nombre}}</title>
</head>
<body>
    {% block content %}
    <h1>Detalles del servicio {{servicio.nombre}}</h1>
    <ul>
        <li>
            {{ servicio.nombre }}:
            <ul>
                {% for fase in fases_servicio %}
                    <li>{{ fase.nombre }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
    {% endblock %}
    
</body>
</html>
