<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% extends 'layouts/base.html' %}
</head>
<body> 
    {% block content %}
    
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/registro/" method="POST" class = "card card-body">
                    <h1 class="text-center">Crear cuenta</h1>
                    <p class="text-center mt-3">Si ya tienes una cuenta, <a href="{% url 'iniciar_sesion' %}">inicia sesión</a></p>
                    {{error}}
                    {% csrf_token %} <!--token generado por el servidor--> 
                    
                    <!--'first_name','last_name','email','tel','username','password1','password2'-->
                    <div class="mb-3">
                        <label for="first_name">Nombre</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Escribe tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Apellido</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Escribe tu Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="email">Correo electronico</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Escribe tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="tel">Teléfono</label>
                        <input type="text" name="tel" id="tel" class="form-control" placeholder="Escribe tu teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Contraseña</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirmar Contraseña</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña">
                    </div>
                    
                    <button class="btn btn-primary">
                        Registrarse
                    </button>
            
                </form>
            </div>
        </div>

    </main>
    
    {% endblock %}
    
</body>
</html>
