<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de servicio</title>
    {% extends 'layouts/base.html' %}
</head>
<body>
    {% block content %}
    <main class="container py-5">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/alta_servicio/" method="POST" class="card card-body">
                    <h1 class="text-center">Alta de servicio</h1>
                    {{ error }}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary d-block mx-auto mt-4">
                        Crear servicio
                    </button>
                </form>
            </section>
        </div>
    </main>
    {% endblock %}
</body>
</html>
